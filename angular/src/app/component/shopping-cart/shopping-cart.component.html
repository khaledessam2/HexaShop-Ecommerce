<div>
  <h1 class="m-0 p-0 fw-bold">Shopping Cart</h1>
  <div class="row mt-3 gap-5">
    <table class="col-12 col-lg-7">
      <thead>
        <td class="py-3 px-4 fw-bold fs-5" *ngFor="let element of thead">{{element}}</td>
      </thead>
      <tbody>
        <tr *ngFor="let body of tbody ; let i=index" class="fs-5 fw-normal">
          <td class="px-4 py-3">
            <div class="d-flex align-items-center gap-3">
              <img [src]="body.img" width="72" height="82">
              <span>{{body.name}}</span>
            </div>
          </td>
          <td class="px-4 py-3">{{body.price | currency}}</td>
          <td class="px-4 py-3">
            <div class="fw-semibold fs-5 d-flex align-items-center gap-3">
              <span role="button" (click)="minus(i)" style="user-select: none;">-</span>
              <div class="py-1 shadow text-center" style="width: 40px">
                <span>{{body.Quantity}}</span>
              </div>
              <span role="button" (click)="plus(i)" style="user-select: none;">+</span>
            </div>
          </td >
          <td class="px-4 py-3">{{body.color}}</td>
        </tr>
      </tbody>
    </table>
    <div class="col-12 col-lg-4 col-xxl-3 shadow px-4 py-3">
      <h2>Order Summary</h2>
      <hr>
      <div class="border border-black text-center">
        <p class="p-0 m-0 p-2 fs-5 fw-semibold" role="button">Have  a promo code</p>
      </div>
      <div class="d-flex align-items-center justify-content-between my-3 fs-5">
        <span>Payable Amount</span>
        <span>{{PayableAmount | currency}}</span>
      </div>
      <div class="d-flex align-items-center justify-content-between fs-5">
        <span>Shipping</span>
        <span>{{Shipping | currency}}</span>
      </div>
      <hr>
      <div class="d-flex align-items-center justify-content-between fs-5">
        <span>Order Total</span>
        <span>{{totalOrder | currency}}</span>
      </div>
      <span role="button" class="border border-black mx-auto d-block text-center my-3 fs-5 fw-semibold px-3 py-2"
      style="width: fit-content;" [routerLink]="'/track-order'">
        Proceed To Checkout
      </span>
      <img src="assets/c6fc7017f7911b72e6feef918828fe96.png" width="130" height="25" class="d-block mx-auto">
    </div>
  </div>
</div>
