<mat-spinner *ngIf="!loadData" class="mx-auto my-5"></mat-spinner>
<div *ngIf="loadData">
  <div class="w-25 mx-auto mb-4">
    <app-card [data]="product"></app-card>
  </div>
  <span role="button" class="border border-black mx-auto d-block text-center my-3 fs-5 fw-semibold px-3 py-2"
      style="width: fit-content;" [routerLink]="'/shopping-cart'" (click)="emitProduct(product)">
      Add To Cart
  </span>
</div>


<div class="slider mt-5">
  <div class="card mt-2" style="width: 18rem;cursor:pointer" *ngFor="let product of otherProducts" [routerLink]="'/product/'+product.id">
    <img [src]="product.image" class="card-img-top" height="300px">
    <div class="card-body p-3">
      <h5 class="card-title mb-3">{{product.name}}</h5>
      <div class="d-flex align-items-center justify-content-between">
        <p class="card-text">${{product.price}}</p>
        <div class="d-flex align-items-center gap-2">
          <mat-icon style="color: red;">favorite</mat-icon>
          <mat-icon>shopping_cart</mat-icon>
        </div>
      </div>
    </div>
  </div>
</div>
